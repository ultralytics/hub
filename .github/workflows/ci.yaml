# Ultralytics HUB Continuous Integration (CI) GitHub Actions tests

name: HUB CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 2 * * *'  # runs at 02:00 UTC every day

jobs:
  Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10']
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # caching pip dependencies
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip wheel
          pip install ultralytics --extra-index-url https://download.pytorch.org/whl/cpu
      - name: Check environment
        run: |
          echo "RUNNER_OS is ${{ runner.os }}"
          echo "GITHUB_EVENT_NAME is ${{ github.event_name }}"
          echo "GITHUB_WORKFLOW is ${{ github.workflow }}"
          echo "GITHUB_ACTOR is ${{ github.actor }}"
          echo "GITHUB_REPOSITORY is ${{ github.repository }}"
          echo "GITHUB_REPOSITORY_OWNER is ${{ github.repository_owner }}"
          python --version
          pip --version
          pip list
      - name: Test HUB training
        continue-on-error: false
        shell: python
        env:
          API_KEY: ${{ secrets.ULTRALYTICS_HUB_API_KEY }}
          MODEL_ID: ${{ secrets.ULTRALYTICS_HUB_MODEL_ID }}
        run: |        
          import os
          from pathlib import Path
          from ultralytics import YOLO, hub
          from ultralytics.yolo.utils import USER_CONFIG_DIR
          Path(USER_CONFIG_DIR / 'settings.yaml').unlink()
          key, model_id = os.environ['API_KEY'], os.environ['MODEL_ID']
          combined_key = f'{key}_{model_id}'
          hub.reset_model(combined_key)
          hub.login(key)
          model = YOLO('https://hub.ultralytics.com/models/' + model_id)
          model.train()
      - name: Test HUB export
        if: github.event_name == 'schedule'
        shell: python
        env:
          API_KEY: ${{ secrets.ULTRALYTICS_HUB_API_KEY }}
          MODEL_ID: ${{ secrets.ULTRALYTICS_HUB_MODEL_ID }}
        run: |        
          import os
          import time
          from ultralytics import YOLO, checks, hub
          checks()
          key, model_id = os.environ['API_KEY'], os.environ['MODEL_ID']
          combined_key = f'{key}_{model_id}'
          success = []
          for f in ('torchscript', 'onnx', 'openvino', 'coreml', 'saved_model', 'pb', 'tflite', 'edgetpu', 'tfjs',
                    'ultralytics_tflite', 'ultralytics_coreml'):
              try:
                  print(f'Starting {f} export... ', end='')
                  hub.export_model(combined_key, format=f)
                  time.sleep(300)  # wait for export to complete
                  success.append(hub.get_export(combined_key, format=f)['success'])
                  print('done ✅' if success[-1] else 'Error ❌')
              except Exception as e:
                  success.append(False)
                  print(f'Error ❌ {f} export {e}')
          assert all(success)
